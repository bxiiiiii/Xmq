broker: {
  name: "broker1",
  host: "127.0.0.1",
  port: 8889,
  defaultSendSize: 30,
  rpcTimeout: 5,
  loadWeight: {
    cpu: 1,
    memory: 1,
    bandwidthIn: 1,
    bandwidthOut: 1,
  },

  syncWrite2disk: true,
  asyncWriteMsglimit: 10,

